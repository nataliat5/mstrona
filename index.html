<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Statystyki mecz√≥w</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">
  <h2>üóÇÔ∏è Statystyki mecz√≥w</h2>
  <ul class="nav nav-tabs mb-3" id="tabs">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#dodaj">Dodaj mecz</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#lista">Lista</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#szukaj">Wyszukaj</a>
    </li>
  </ul>

  <div class="tab-content">
    <div id="dodaj" class="tab-pane fade show active">
      <form id="formMecz">
        <div class="mb-3">
          <label>Data meczu</label>
          <input name="data" class="form-control" type="date" required />
        </div>
        <div class="mb-3">
          <label>Dru≈ºyna przeciwna</label>
          <input
            name="przeciwnik"
            class="form-control"
            placeholder="Dru≈ºyna przeciwna"
            required
          />
        </div>
        <div class="mb-3">
          <label>Ocena meczu (1-5)</label>
          <input
            name="ocena"
            class="form-control"
            type="number"
            min="1"
            max="5"
            required
          />
        </div>
        <div class="mb-3">
          <label>Najlepszy zawodnik</label>
          <input
            name="najlepszy"
            class="form-control"
            placeholder="Najlepszy zawodnik"
            required
          />
        </div>

        <!-- Mo≈ºesz tu dopisaƒá wiƒôcej p√≥l wg VBA, je≈õli chcesz -->

        <button class="btn btn-primary">Zapisz mecz</button>
      </form>
    </div>

    <div id="lista" class="tab-pane fade">
      <h4>üìù Lista mecz√≥w</h4>
      <table class="table" id="tabelaMecze">
        <thead>
          <tr>
            <th>Data</th>
            <th>Przeciwnik</th>
            <th>Ocena</th>
            <th>Najlepszy zawodnik</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="szukaj" class="tab-pane fade">
      <h4>Szukaj zawodnika</h4>
      <input
        id="szukajInput"
        class="form-control mb-3"
        placeholder="Wpisz nazwisko zawodnika lub dru≈ºyny"
      />
      <div id="wynikiSzukaj"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
